nav ul {

nav ul li {

nav ul li a {

        .team-container {
            max-width: 750px;
            margin: 10px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .team-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-header h1 {
            font-size: 2rem;
            color: #333;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-left: 40px;
        }

        .member {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9ff;
            transition: transform 0.2s;
        }

        .member:hover {
            transform: scale(1.05);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .member h2 {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #555;
        }

        .member p {
            font-size: 1rem;
            color: #777;
        }
    </style>
